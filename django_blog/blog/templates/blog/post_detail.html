{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.content }}</p>
    <p>By: {{ object.author }}</p>
    <p>Published: {{ object.published_date }}</p>
    {% if user == object.author %}
        <a href="{% url 'post-update' object.pk %}">Edit Post</a>
        <a href="{% url 'post-delete' object.pk %}">Delete Post</a>
    {% endif %}
    <a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
