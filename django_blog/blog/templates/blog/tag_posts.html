{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts Tagged "{{ tag }}"</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Posts Tagged "{{ tag }}"</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found with this tag.</p>
    {% endif %}
    <a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
