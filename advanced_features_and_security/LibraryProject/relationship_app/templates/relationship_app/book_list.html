<!-- relationship_app/templates/relationship_app/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add a new book</a>
</body>
</html>
